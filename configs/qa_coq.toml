output_dir = "output/qa_coq"
max_workers = 32
rounds = 1
fewshot_example_names = []
run_type = "qa"

# ITP selection - use Coq instead of Lean
itp_type = "coq"

[gen_lm_config]
provider = "openai" # does not matter for qa
model_name = "gpt-4o-mini" # does not matter for qa

[baseline_config]
name = "baseline"  # does not matter for qa

[eval_spec_config]
formal_proving = false
unit_test = true
unit_test_proving = false
use_plausible_pass = true
evidence_rel_dir = "./evidence"
use_evidence = false
generate_evidence_template = true
save_evidence = true

[coq_config]
use_quickchick = true  # Enable QuickChick for plausible testing
quickchick_num_tests = 1000
docker_image = "verina-coq"  # Docker image with QuickChick
